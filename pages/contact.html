<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create and share epic D&D battlemaps with DragonMaps. Design your maps with our easy-to-use online tool.">
  <title>DragonMaps - D&D Battlemap Creator</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/contact-form.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@400;700&display=swap">
  <script src="/dragonmaps/components/components.js"></script>
</head>

<body>
  <div id="header-placeholder"></div>

  <main>
    <seciton id="contact">
      <div class="container">
        <h2>Contact Form</h2>
        <form action="https://fabform.io/f/KgSMImx" method="post" id="contactForm">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <input type="submit" value="Submit">
          <button type="submit">Send</button>
        </form>
        <div id="response"></div>
      </div>
      <script src="../scripts/contact-form.js"></script>
    </section>
  </main>

  <div id="footer-placeholder"></div>
</body>
</html>
