<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create and share epic D&D battlemaps with DragonMaps. Design your maps with our easy-to-use online tool.">
  <title>DragonMaps - D&D Battlemap Creator</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@400;700&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="../scripts/mdUpdateScripts.js"></script>
</head>

<body>
  <header>
    <nav>
      <div class="logo">DragonMaps</div>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="designer.html">Designer</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="tutorials.html">Tutorials</a></li>
        <li><a href="updates.html">Updates</a></li>
      </ul>
    </nav>
  </header>

  <div id="posts-container"></div>

  <footer>
    <p>&copy; 2024 DragonMaps. All rights reserved.</p>
  </footer>

  <script>
        const postsContainer = document.getElementById('posts-container');

        async function fetchMarkdownFile(filename) {
            const response = await fetch(`../posts/${filename}`);
            return await response.text();
        }

        async function renderPosts() {
            // You'll need to maintain a list of your Markdown files
            const postFiles = ['24-7-2024-Welcome.md'];

            for (const file of postFiles) {
                try {
                    const markdown = await fetchMarkdownFile(file);
                    const html = marked.parse(markdown);

                    const postElement = document.createElement('div');
                    postElement.innerHTML = `
                        <h2>${file}</h2>
                        ${html}
                    `;
                    postsContainer.appendChild(postElement);
                } catch (error) {
                    console.error(`Error loading ${file}:`, error);
                }
            }
        }

        renderPosts();
    </script>
</body>
</html>
