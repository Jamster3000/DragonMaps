<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create and share epic D&D battlemaps with DragonMaps. Design your maps with our easy-to-use online tool.">
  <title>DragonMaps - D&D Battlemap Creator</title>
  <link rel="stylesheet" href="../styles/designer.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@400;700&display=swap">
</head>

<body class="designer-page">
  <script src="https://unpkg.com/konva@8.4.2/konva.min.js"></script>
  <script src="../scripts/designer.js"></script>
  <header class="designer-header">
    <nav>
      <div class="logo">DragonMaps Designer</div>
      <ul>
        <li class="dropdown">
          <a href="#" class="dropbtn">File</a>
          <div class="dropdown-content">
            <a href="#" id="new-map-option">New</a>
            <a href="#">Open</a>
            <a href="#">Save</a>
          </div>
        </li>
        <li class="dropdown">
          <a href="#" class="dropbtn">Edit</a>
          <div class="dropdown-content">
            <a href="#">Undo</a>
            <a href="#">Redo</a>
            <a href="#">Copy</a>
            <a href="#">Paste</a>
          </div>
        </li>
        <li class="dropdown">
          <a href="#" class="dropbtn">View</a>
          <div class="dropdown-content">
            <a href="#">Zoom In</a>
            <a href="#">Zoom Out</a>
            <a href="#">Grid</a>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <main id="designer-container">
    <aside id="toolbox">
      <h2>Tools</h2>
      <button data-tool="draw">Draw</button>
      <button data-tool="erase">Erase</button>
      <button data-tool="select">Select</button>
      <button data-tool="fill">Fill</button>
    </aside>

    <button id="toggle-toolbox">Toggle Toolbox</button>
    <div id="toolbox" class="toolbox-overlay">
      <h2>Tools</h2>
      <button data-tool="draw">Draw</button>
      <button data-tool="erase">Erase</button>
      <button data-tool="select">Select</button>
      <button data-tool="fill">Fill</button>
    </div>

    <section id="canvas-area">
      <canvas id="grid-canvas"></canvas>
      <canvas id="map-canvas"></canvas>
    </section>
    
    <div id="toolbar-popup"></div>

    <aside id="asset-library">
      <h2>Assets</h2>
      <div class="asset-category">
        <h3>Terrain</h3>
        <div class="asset-item">Grass</div>
        <div class="asset-item">Water</div>
        <div class="asset-item">Mountain</div>
      </div>
      <div class="asset-category">
        <h3>Objects</h3>
        <div class="asset-item">Tree</div>
        <div class="asset-item">Rock</div>
        <div class="asset-item">House</div>
      </div>
    </aside>
  </main>

  <script src="../scripts/designer.js"></script>
</body>
</html>
