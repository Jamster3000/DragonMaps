<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DragonMaps | Contact Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#1A1A2E">
    <meta name="description" content="Contact form to contact the developer about issues, bugs, suggestions or anything else you might have to say in relation to Dragon Maps.">
    <meta property="og:title" content="Dragon Maps - Contact Form">
    <meta property="og:description" content="Contact form to contact the developer about issues, bugs, suggestions or anything else you might have to say in relation to Dragon Maps.">
    <meta property="og:image" content="URL_to_image.jpg">
    <meta property="og:url" content="https://dragon-maps.web.app/pages/contact">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/contact-form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@400;700&display=swap">
    <script src="../components/components.js"></script>
    <script src="../scripts/contact-form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <section id="contact">
            <h2>Contact Form</h2>
            <div class="container">
                <form id="contactForm" action="https://formsubmit.co/8ec5f0fd9c7950112b8763c79a3cdd9c" method="POST">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <input type="text" name="_honey" style="display:none">
                    <input type="hidden" name="_captcha" value="false">
                    <button type="submit">Send</button>
                </form>
                <div id="response"></div>
            </div>
            <div id="dragon"></div>
            <div id="fun-message"></div>
        </section>
	<p>If you're interested in being part of a community, why not join our Discord server?</p>
        <div class="discord-widget-container">
            <iframe src="https://discord.com/widget?id=1285347296539709521&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
       </div>
    </main>
    <div id="footer-placeholder"></div>
</body>
</html>
