<script>
    function showPopup() {
        const popup = document.getElementById('popup');
        popup.style.display = 'block';
        setTimeout(() => {
            popup.style.opacity = '1';
        }, 10);
    }

    function closePopup() {
        const popup = document.getElementById('popup');
        popup.style.opacity = '0';
        setTimeout(() => {
            popup.style.display = 'none';
        }, 300);
    }

    // Show popup after 5 seconds
    setTimeout(showPopup, 5000);
</script>
